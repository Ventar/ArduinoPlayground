[env:d1_mini_lite]
platform = espressif8266
board = d1_mini_lite
framework = arduino
monitor_speed = 115200
upload_port=COM5

lib_deps =
  WifiManager@0.14
  ArduinoJson@6.11.5
  Adafruit NeoPixel@1.2.4

lib_extra_dirs =
  ../Common Libraries/lib